        .footer__copyright {
            font-size: 9px;

        .footer {
            width: 100%;
            background-color: #FFE44D;
            padding-top: 40px;
            padding-bottom: 88px;
        }

        .footer__wrapper {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 10px;
        }



        .footer__col {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .menu-bottom {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .menu-bottom__item {
            text-decoration: none;
            font-weight: 600;
            font-size: 12px;
            line-height: 14px;
            color: #1A1A1A;
            transition: 0.2s ease-in-out;
        }

        .menu-bottom__item:hover {
            color: #7B8E98;
        }

        .menu:hover {
            text-decoration: underline;
        }

        .contacts {
            display: flex;
            flex-direction: column;
        }

        .contacts__title {
            font-size: 16px;
            line-height: 20px;
            font-weight: 700;
            color: #1a1a1a;
            margin-top: 0;
            margin-bottom: 12px;
        }

        .contacts__link {
            text-decoration: none;
            color: currentColor;
            transition: 0.2s ease-in-out;
        }

        .contacts__link:hover {
            color: #F44336;
        }

        .contacts__tel {
            font-size: 20px;
            line-height: 24px;
            font-weight: 800;
            margin-bottom: 4px;
        }

        .contacts__mail {
            font-size: 14px;
            line-height: 20px;
            margin-bottom: 12px;
        }

        .socials {
            display: flex;
            align-items: center;
            width: 100%;
            gap: 14px;
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .socials__link {
            display: flex;
            opacity: 0.4;
            transition: opacity 0.3s;
        }

        .socials__link:hover {
            opacity: 1;
        }


        @media (max-width: 880px) {
            .wrapper {
                display: grid;
                grid-template-columns: repeat(2, 1fr);
                row-gap: 40px;
            }

            .col:last-child {
                grid-column-start: 2;
                grid-row-start: 1;
            }
        }

        @media (max-width: 450px) {
            .wrapper {
                grid-template-columns: repeat(1, 1fr);
            }

            .col:last-child {
                grid-column-start: 1;
                grid-row-start: 1;
            }
        }

        @media (max-width: 768px) {
            .footer__logo {
                display: none;
            }

            .footer__copyright {
                display: none;
            }

            .menu-bottom {
                display: none;
            }

            .footer__wrapper {
                text-align: center;
                justify-content: center;
            }
        }

    <style>
        .header {
            width: 100%;
            background-color: #FFE44D;
            padding: 12px 0;
        }

        .header__wrapper {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 80px;
        }

        @media (max-width: 700px) {
            .header__wrapper {
                flex-direction: column;
                align-items: stretch;
                gap: 20px;
            }
        }

        .header__profile {
            display: flex;
            flex-direction: column;
            font-size: 18px;
            font-weight: 600;
            align-items: flex-end;
        }

        .header__icons-menu {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
        }

        .header__favorites-link {
            position: relative;
            width: 34px;
            height: 34px;
        }

        .header__icons-menu svg {
            width: 100%;
            height: 100%;
        }

        .header__icon-bubble {
            background-color: #01A54E;
            border-radius: 50%;
            color: #FFFFFF;
            border: 2px solid #FFE44D;
            font-size: 14px;
            width: 22px;
            height: 22px;
            line-height: 1.25;
            display: flex;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
            position: absolute;
            bottom: 60%;
            left: 70%;
        }

        .header__icons-menu-item {
            display: flex;
            font-size: 18px;
            font-weight: 600;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            color: #1A1A1A;
        }

        .header__icons-menu-item svg {
            width: 28px;
            height: 28px;
            flex-shrink: 0;
            fill: currentColor;
        }

        .header__wraper {
            display: grid;
            grid-template-columns: auto auto;
            gap: 2em;

    <style>
        .card {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            padding: 10px;
            border-radius: 10px;
        }

        .card:hover {
            box-shadow: 0 2px 4px rgba(40, 41, 61, 0.04), 0 8px 16px rgba(96, 97, 112, 0.16);
        }

        .card:focus-within {
            box-shadow: 0 0 1px rgba(40, 41, 61, 0.16), 0 0.5px 2px rgba(96, 97, 112, 0.24);
        }

        .card__desc {
            font-size: 16px;
            padding-top: 14px;
            font-weight: 600;
            position: relative;
        }

        .card__image {
            width: 100%;
            object-fit: contain;
            margin-bottom: 16px;
            aspect-ratio: 1 / 1;
        }

        .card__old-price {
            font-size: 12px;
            position: absolute;
            top: 0;
            left: 0;
            font-weight: 600;
            line-height: 14px;
            text-decoration: line-through;
            display: block;
            height: 14px;

        }

        .card__price {
            font-size: 20px;
            line-height: 24px;
            font-weight: 800;
            display: block;
            margin-bottom: 6px;
        }

        .card__price_type_discount {
            color: #F44336;
        }

        .card__wight {
            font-size: 12px;
            line-height: 14px;
            color: #7b8e98;
            display: block;
            margin-bottom: 2px;
        }

        .card__name {
            font-size: 16px;
            line-height: 1.25;
        }

        .card__discount {
            padding: 2px 8px;
            font-weight: 800;
            font-size: 16px;
            line-height: 20px;
            color: #FFFFFF;
            background-color: #F44336;
            border-radius: 20px;
        }

        .card__sticky {
            position: absolute;
            padding: 10px;
        }

        .card__sticky_type_top-left {
            top: 0;
            left: 0;
        }

        .card__sticky_type_top-right {
            top: 0;
            right: 0;
        }

        .card__favorite {
            cursor: pointer;
            background: none;
            border: none;
            padding: 0;
            display: flex;
        }

        .card__favorite svg {
            fill: #FFFFFF;
        }

        .card__favorite svg path:first-child {
            fill: #7b8e98;
        }

        .card__favorite_is-active svg {
            fill: #F44336;
        }

        .card__favorite_is-active svg path:first-child {
            fill: #F44336;
        }

        .card__cart {
            margin-top: auto;
        }



        .card__link {
            text-decoration: none;
            color: currentColor;
        }

        .card__btn {
            padding: 10px 18px;
            font-size: 16px;
            font-weight: 700;
            line-height: 20px;
            border-radius: 55px;
            text-decoration: none;
            color: currentColor;
            display: inline-block;
            transition: background-color .3s;
        }

        .card__btn_type_primary {
            background-color: #FFE44D;
        }

        .card__btn_type_primary:hover {
            background-color: #FFAA0D;
            color: #F44336;
        }

        .tag {
            padding: 2px 8px;
            border-radius: 20px;
            font-weight: 800;
            font-size: 16px;
            line-height: 20px;
        }

        .tag_type_new {
            background-color: #03A9F4;
            color: #FFFFFF;
        }

        .tag_type_sale {
            background-color: #01A54E;
            color: #FFFFFF;

    <style>
        .product {
            display: flex;
            margin-top: 23px;
            gap: 100px;
            margin-bottom: 40px;
        }

        .product__title {
            margin-top: 0;
            font-weight: 800;
            font-size: 28px;
            line-height: 32px;
            margin-bottom: 4px;
        }

        .product__img-wrapper {
            flex: 1 1;
        }

        .product__desc {
            max-width: 400px;
            flex-shrink: 0;
        }





        .product__btn-wrap {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 16px;
            margin-bottom: 24px;
        }

        .product__cart {
            padding: 14px 70px;
            flex: 1 1;
        }

        .product__left {
            border: 1px solid #cfd8dc;
            background-color: #fff;
            height: 48px;
            border-radius: 100px;
        }

        .product__plus,
        .product__minus {
            border: none;
            outline: none;
            background-color: transparent;
            height: 100%;
            width: 40px;
            cursor: pointer;
            font-size: 24px;
        }

        .product__num {
            font-size: 21px;
            font-weight: 700;
            line-height: 24px;
            width: 30px;
            display: inline-block;
            text-align: center;
        }

        .product__delivery {
            display: flex;
            background-color: rgba(236, 239, 241, 0.6);
            border-radius: 12px;
            padding: 12px;
            align-items: flex-start;
        }

        .product__delivery:not(.delivery:last-child) {
            margin-bottom: 8px;
        }

        .product__right {
            margin-left: 12px;
        }

        .product__name {
            font-size: 16px;
            line-height: 20px;
            font-weight: 700;
            margin-bottom: 8px;
            margin-top: 0;
        }

        .product__text {
            font-size: 14px;
            line-height: 20px;
            font-weight: 400;
        }

        .product__text:not(.text:last-child) {
            margin-bottom: 8px;
        }

        .product__bold {
            font-weight: 700;
        }

        .product__title {
            font-size: 24px;
            line-height: 28px;
            font-weight: 800;
            margin-bottom: 20px;
        }

        .product__subtitle {
            font-size: 16px;
            line-height: 20px;
            font-weight: 400;
            margin-bottom: 40px;
        }

        .product__grid {
            display: grid;
            grid-template-columns: 1fr 5fr;
            row-gap: 20px;
            margin-bottom: 40px;
        }

        .product__naming {
            font-size: 16px;
            line-height: 20px;
            color: #7b8e98;
        }

        .product__description {
            font-size: 16px;
            line-height: 20px;
        }

        .product__description p {
            margin-bottom: 12px;
        }

        .product__box {
            display: flex;
            flex-direction: column;
        }

        .product__favorite {
            background-color: transparent;
            border: none;
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .product__favorite svg {
            fill: #FFFFFF;
        }

        .product__favorite svg path:first-child {
            fill: #7b8e98;
        }

        .product__favorite_active svg {
            fill: #F44336;
        }

        .product__favorite_active svg path:first-child {
            fill: #F44336;
        }

        .product__reviews {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        @media (max-width: 1000px) {
            .product__product {
                gap: 20px;
            }
        }

        @media (max-width: 768px) {
            .product__product {
                flex-direction: column;
            }

            .product__desc {
                width: 100% !important;
                max-width: initial;
            }

            .product__grid {
                column-gap: 10px;
            }
        }

        @media (max-width: 400px) {
            .product__cart {
                padding: 14px 20px;
            }
        }

    <style>
        .accordion {
            display: flex;
            flex-direction: column;
            border-bottom: 1px solid #ECEFF1;
        }

        .accordion__button {
            background-color: transparent;
            cursor: pointer;
            padding: 24px 40px;
            display: flex;
            align-items: center;
            border: none;
            outline: none;
            position: relative;
        }


        /* Horizontal line */
        .accordion__button::before {
            content: '';
            width: 14px;
            height: 2px;
            background: #333;
            position: absolute;
            top: calc(50% - 1px);
            left: 0;
            display: block;
            transition: all 0.3s;
        }

        /* Vertical line */
        .accordion__button::after {
            content: '';
            width: 2px;
            height: 14px;
            background: #333;
            position: absolute;
            top: calc(50% - 7px);
            left: 6px;
            display: block;
            transition: all 0.3s;
        }

        .accordion_active .accordion__button::after {
            transform: rotate(90deg) translateX(-1px);
        }

        .accordion_active .accordion__button::before {
            transform: rotate(180deg);
        }

        .accordion__title {
            margin: 0;
            font-weight: 800;
            font-size: 16px;
            line-height: 20px;
        }

        .accordion__content {
            padding-left: 40px;
            height: 0;
            background-color: white;
            overflow: hidden;
            transition: height 0.6s ease;
        }

        .accordion__text {
            padding-bottom: 24px;
            font-weight: 400;
            font-size: 16px;
